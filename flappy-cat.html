<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            touch-action: none;
        }
        canvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 100vh;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 400;
        canvas.height = 600;

        // Game constants
        const GRAVITY = 0.5;
        const FLAP_STRENGTH = -8;
        const PIPE_SPEED = 3;
        const PIPE_GAP = 200;
        const PIPE_FREQUENCY = 1500;

        // Game state
        let bird = {
            x: canvas.width / 3,
            y: canvas.height / 2,
            velocity: 0,
            size: 30
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let lastPipeTime = 0;

        // Bird methods
        function updateBird() {
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            } else if (bird.y > canvas.height - bird.size) {
                bird.y = canvas.height - bird.size;
                bird.velocity = 0;
                gameOver = true;
            }
        }

        function drawBird() {
            ctx.fillStyle = 'white';
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
        }

        // Pipe methods
        class Pipe {
            constructor() {
                this.gap_y = Math.random() * (canvas.height - 300) + 150;
                this.x = canvas.width;
                this.width = 50;
                this.scored = false;
            }

            update() {
                this.x -= PIPE_SPEED;
            }

            draw() {
                ctx.fillStyle = 'green';
                // Top pipe
                ctx.fillRect(this.x, 0, this.width, this.gap_y - PIPE_GAP / 2);
                // Bottom pipe
                ctx.fillRect(this.x, this.gap_y + PIPE_GAP / 2, this.width, 
                    canvas.height - (this.gap_y + PIPE_GAP / 2));
            }

            checkCollision() {
                const birdRect = {
                    left: bird.x,
                    right: bird.x + bird.size,
                    top: bird.y,
                    bottom: bird.y + bird.size
                };

                // Check collision with top pipe
                if (birdRect.right > this.x && birdRect.left < this.x + this.width) {
                    if (birdRect.top < this.gap_y - PIPE_GAP / 2 || 
                        birdRect.bottom > this.gap_y + PIPE_GAP / 2) {
                        return true;
                    }
                }
                return false;
            }
        }

        // Game loop
        function update() {
            if (!gameOver) {
                updateBird();

                // Generate new pipes
                const currentTime = Date.now();
                if (currentTime - lastPipeTime > PIPE_FREQUENCY) {
                    pipes.push(new Pipe());
                    lastPipeTime = currentTime;
                }

                // Update pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].update();

                    // Remove off-screen pipes
                    if (pipes[i].x < -pipes[i].width) {
                        pipes.splice(i, 1);
                        continue;
                    }

                    // Check collision
                    if (pipes[i].checkCollision()) {
                        gameOver = true;
                    }

                    // Update score
                    if (!pipes[i].scored && pipes[i].x < bird.x) {
                        score++;
                        pipes[i].scored = true;
                    }
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw pipes
            pipes.forEach(pipe => pipe.draw());

            // Draw bird
            drawBird();

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Tap to restart', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Input handlers
        function flap() {
            if (gameOver) {
                // Reset game
                bird = {
                    x: canvas.width / 3,
                    y: canvas.height / 2,
                    velocity: 0,
                    size: 30
                };
                pipes = [];
                score = 0;
                gameOver = false;
                lastPipeTime = Date.now();
            } else {
                bird.velocity = FLAP_STRENGTH;
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            flap();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Cat HD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Press Start 2P';
            overflow: hidden;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,195,255,0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1920;
        canvas.height = 1080;

        const GRAVITY = 0.5, FLAP_STRENGTH = -8, PIPE_SPEED = 5, PIPE_GAP = 350;
        let particles = [], clouds = [], stars = [], pipes = [];
        let gameStarted = false, gameOver = false, score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lastPipeTime = 0;

        let cat = {
            x: canvas.width/3, y: canvas.height/2,
            velocity: 0, size: 60, rotation: 0, flapAnimation: 0,
            color: '#F4C430' // Warm golden color for the cat
        };

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.99;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // [Cloud, Star, and Pipe classes remain the same]
        [previous Cloud, Star, and Pipe class definitions...]

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color));
        }

        for (let i = 0; i < 10; i++) clouds.push(new Cloud());
        for (let i = 0; i < 100; i++) stars.push(new Star());

        function update() {
            if (!gameStarted || gameOver) return;
            cat.velocity += GRAVITY;
            cat.y += cat.velocity;
            cat.rotation = Math.min(Math.max(cat.velocity * 3, -45), 45) * Math.PI/180;

            if (cat.y < 0) {
                cat.y = 0;
                cat.velocity = 0;
            } else if (cat.y > canvas.height - cat.size) {
                gameOver = true;
                createParticles(cat.x, cat.y, 50, cat.color);
            }

            if (Date.now() - lastPipeTime > 1500) {
                pipes.push(new Pipe());
                lastPipeTime = Date.now();
            }

            pipes = pipes.filter(pipe => {
                pipe.update();
                if (!pipe.scored && pipe.x < cat.x) {
                    score++;
                    pipe.scored = true;
                    createParticles(cat.x + cat.size, cat.y, 20, cat.color);
                }
                if (pipe.checkCollision()) {
                    gameOver = true;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                    createParticles(cat.x, cat.y, 30, cat.color);
                }
                return pipe.x > -pipe.width;
            });

            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });

            stars.forEach(s => s.update());
            clouds.forEach(c => c.update());
            cat.flapAnimation += 0.3;
        }

        function drawCat() {
            ctx.save();
            ctx.translate(cat.x + cat.size/2, cat.y + cat.size/2);
            ctx.rotate(cat.rotation);

            // Cat body
            ctx.fillStyle = cat.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, cat.size/1.5, cat.size/2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cat ears
            const earSize = cat.size/4;
            ctx.beginPath();
            ctx.moveTo(-earSize, -cat.size/2);
            ctx.lineTo(-earSize/2, -cat.size/2 - earSize);
            ctx.lineTo(0, -cat.size/2);
            ctx.fillStyle = cat.color;
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(0, -cat.size/2);
            ctx.lineTo(earSize/2, -cat.size/2 - earSize);
            ctx.lineTo(earSize, -cat.size/2);
            ctx.fill();

            // Cat face
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(cat.size/4, -cat.size/6, cat.size/6, 0, Math.PI * 2);
            ctx.fill();

            // Cat eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(cat.size/4, -cat.size/6, cat.size/10, 0, Math.PI * 2);
            ctx.fill();

            // Whiskers
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            const whiskerLength = cat.size/2;
            const whiskerY = [-5, 0, 5];
            whiskerY.forEach(y => {
                // Left whiskers
                ctx.beginPath();
                ctx.moveTo(cat.size/4 - 5, y);
                ctx.lineTo(cat.size/4 - whiskerLength, y - 2);
                ctx.stroke();
                
                // Right whiskers
                ctx.beginPath();
                ctx.moveTo(cat.size/4 + 5, y);
                ctx.lineTo(cat.size/4 + whiskerLength - 10, y - 2);
                ctx.stroke();
            });

            // Tail (wavy based on animation)
            ctx.beginPath();
            ctx.moveTo(-cat.size/1.5, 0);
            const tailWave = Math.sin(cat.flapAnimation) * 10;
            ctx.quadraticCurveTo(
                -cat.size * 1.2, tailWave, 
                -cat.size * 1.8, tailWave * 2
            );
            ctx.lineWidth = 8;
            ctx.strokeStyle = cat.color;
            ctx.stroke();

            ctx.restore();
        }

        function draw() {
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => s.draw());
            clouds.forEach(c => c.draw());
            particles.forEach(p => p.y > cat.y && p.draw());
            pipes.forEach(p => p.draw());

            drawCat();

            particles.forEach(p => p.y <= cat.y && p.draw());

            ctx.fillStyle = 'white';
            ctx.font = '40px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.fillText(`Score: ${score}`, canvas.width/2, 80);
            ctx.fillText(`High: ${highScore}`, canvas.width/2, 140);

            if (!gameStarted || gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '60px "Press Start 2P"';
                ctx.fillText(gameOver ? 'GAME OVER!' : 'FLAPPY CAT', canvas.width/2, canvas.height/2 - 100);
                ctx.font = '30px "Press Start 2P"';
                ctx.fillText(gameOver ? 'Tap to Restart' : 'Tap to Start', canvas.width/2, canvas.height/2 + 100);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleInput(e) {
            e.preventDefault();
            if (!gameStarted) {
                gameStarted = true;
            } else if (gameOver) {
                cat = {
                    x: canvas.width/3, 
                    y: canvas.height/2, 
                    velocity: 0, 
                    size: 60, 
                    rotation: 0, 
                    flapAnimation: 0,
                    color: '#F4C430'
                };
                pipes = [];
                particles = [];
                score = 0;
                gameOver = false;
                gameStarted = false;
                lastPipeTime = Date.now();
            } else {
                cat.velocity = FLAP_STRENGTH;
                createParticles(cat.x - 10, cat.y + cat.size/2, 5, cat.color);
            }
        }

        function resizeCanvas() {
            const scale = Math.min(
                (window.innerWidth - 40) / canvas.width,
                (window.innerHeight - 40) / canvas.height
            );
            canvas.style.width = `${canvas.width * scale}px`;
            canvas.style.height = `${canvas.height * scale}px`;
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        window.addEventListener('keydown', e => e.code === 'Space' && handleInput(e));
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>

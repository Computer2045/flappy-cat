<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Super Gerador de Nomes</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Righteous', cursive;
            overflow-x: hidden;
            touch-action: manipulation;
            background: black;
            min-height: 100vh;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .animate-background {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-text {
            background: linear-gradient(to right, #64ffda, #7ee8fa, #80d0c7, #88e1f2, #a6c1ee, #c1c8f1, #dbd4f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-move 8s linear infinite;
            background-size: 200% auto;
        }

        @keyframes rainbow-move {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #64ffda, 0 0 40px #64ffda, 0 0 50px #64ffda; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #a6c1ee, 0 0 50px #a6c1ee, 0 0 60px #a6c1ee; }
        }

        .mega-button {
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            height: 180px !important;
            font-size: 3.5rem !important;
            background: linear-gradient(135deg, #64ffda, #a6c1ee) !important;
        }

        .mega-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(100,255,218,0.3);
        }

        .mega-button:active {
            transform: translateY(2px) scale(0.98);
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .category-button {
            font-size: 2rem;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .category-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255,255,255,0.8);
        }

        .generated-name {
            font-size: 5rem;
            line-height: 1.2;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(100,255,218,0.1);
            backdrop-filter: blur(10px);
            transform-origin: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 768px) {
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 767px) {
            .grid-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="noise-bg"></div>
    <script type="text/babel">
        function DogNameGenerator() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [generatedName, setGeneratedName] = React.useState('');
            const [isGenerating, setIsGenerating] = React.useState(false);

            const dogNames = {
                cute: [
                    'Brigadeirinho', 'Pipoca Doce', 'Pa√ßoquinha', 'Bolinha de Neve',
                    'Fofuxo', 'Nuggetinho', 'Pipoquinha', 'Biscoitinho',
                    'Marshmallowzinho', 'Algod√£o Doce', 'Pudimzinho', 'Docinho de Coco',
                    'Chocolatinho', 'Fubazinho', 'Mingau', 'Bolinho de Chuva'
                ],
                powerful: [
                    'Super Trov√£o', 'Mega Pepita', 'Ultra Biscoito', 'Capit√£o Bocejo',
                    'General Fofura', 'Doutor Lambida', 'Mestre Soneca', 'Rei da Bagun√ßa',
                    'Guardi√£o do Sof√°', 'Destruidor de Chinelos', 'Comedor de Deveres'
                ],
                hunter: [
                    'Farejador de Petiscos', 'Ca√ßador de Almofadas', 'Rastreador de Lanches',
                    'Perseguidor do Carteiro', 'Inspetor de Sand√°lias', 'Detetive do Pote',
                    'Explorador do Quintal', 'Xerife da Ra√ß√£o'
                ],
                loving: [
                    'Xod√≥zinho', 'Beijoqueiro', 'Carinhosinho', 'Abra√ßinho',
                    'Dengosinho', 'Amorzinho', 'Cora√ß√£o Peludo', 'Fofurinha',
                    'Xuxuzinho', 'Beb√™ Peludo', 'Carrapato de Amor'
                ],
                guardian: [
                    'Guardi√£o da Geladeira', 'Protetor do Sof√°', 'Vigia do Port√£o',
                    'Sentinela do Petisco', 'Defensor da Casinha', 'Escudeiro da Fam√≠lia',
                    'Guardi√£o das Guloseimas', 'Protetor do Jardim'
                ]
            };

            const categories = [
                { id: 'cute', label: 'Fofinhos', color: 'from-teal-300 to-cyan-300' },
                { id: 'powerful', label: 'Poderosos', color: 'from-cyan-300 to-blue-300' },
                { id: 'hunter', label: 'Ca√ßadores', color: 'from-blue-300 to-indigo-300' },
                { id: 'loving', label: 'Dengosos', color: 'from-indigo-300 to-violet-300' },
                { id: 'guardian', label: 'Protetores', color: 'from-violet-300 to-purple-300' }
            ];

            const generateName = () => {
                if (!selectedCategory) return;
                
                setIsGenerating(true);
                
                const flash = document.createElement('div');
                flash.style.position = 'fixed';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = '#64ffda';
                flash.style.opacity = '0';
                flash.style.transition = 'opacity 0.2s ease';
                flash.style.pointerEvents = 'none';
                flash.style.zIndex = '9999';
                document.body.appendChild(flash);

                requestAnimationFrame(() => {
                    flash.style.opacity = '0.3';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => document.body.removeChild(flash), 300);
                    }, 100);
                });

                setTimeout(() => {
                    const names = dogNames[selectedCategory];
                    const randomName = names[Math.floor(Math.random() * names.length)];
                    setGeneratedName(randomName);
                    setIsGenerating(false);

                    document.querySelector('.main-container').style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
                    setTimeout(() => {
                        document.querySelector('.main-container').style.animation = '';
                    }, 500);
                }, 800);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-teal-800 via-cyan-700 to-blue-800 animate-background">
                    <div className="main-container">
                        <h1 className="text-6xl md:text-8xl text-center mb-12 rainbow-text animate-float py-8">
                            üêï Super Gerador de Nomes üêï
                        </h1>

                        <div className="grid-container mb-12">
                            {categories.map((category) => (
                                <button
                                    key={category.id}
                                    className={`category-button rounded-2xl bg-gradient-to-r ${category.color}
                                              ${selectedCategory === category.id ? 'ring-4 ring-teal-300' : ''}`}
                                    onClick={() => setSelectedCategory(category.id)}
                                >
                                    {category.label}
                                </button>
                            ))}
                        </div>

                        <button
                            className={`mega-button w-full text-white rounded-2xl mb-12 
                                     ${isGenerating ? 'opacity-75 cursor-not-allowed' : ''}`}
                            onClick={generateName}
                            disabled={!selectedCategory || isGenerating}
                        >
                            {isGenerating ? '‚ú® Gerando...' : 'üé≤ Gerar Nome M√°gico üé≤'}
                        </button>

                        {generatedName && (
                            <div className="text-center">
                                <div className="generated-name glow-effect text-white inline-block">
                                    ‚ú® {generatedName} ‚ú®
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DogNameGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
